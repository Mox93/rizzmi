{% import "bootstrap/wtf.html" as wtf %}

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('site.static', filename='css/style.css') }}">

  <title>{{ element.title }}</title>
</head>

<body>

<div class="card my-5 mx-auto" style="width: 50rem;">
  <h3 class="text-white", style="background-color: green;">
    {{ element.title }}
  </h3>

  <p> {% if element.description %} {{ element.description }} {% endif %} </p>

  <div class="card-body">
    <form method="post" action="{{ url_for('site.form_entry', _id=element.links[0]) }}">
      <p style="color:red;"> {{ error_msg }} </p>
      <dl>
        {{ wtf.quick_form(form) }}
        <input class="btn text-white" style="background-color: green;" type="submit" value="Submit">
      </dl>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('site.static', filename='js/app.js') }}"></script>

</body>
</html>
