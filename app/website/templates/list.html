<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>
        .light-up:hover {
            border: 1px green solid;
        }
    </style>

    <title>{{ title }}</title>
</head>

<body>

    <div class="modal fade" id="renameModal" tabindex="-1" role="dialog"
         aria-labelledby="renameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="renameModalLabel"> Rename </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" id="renameForm">
                        <input type="hidden" class="form-control" id="element-id" name="_id">
                        <div class="form-group">
                            <label for="element-name" class="col-form-label" style="color: gray;">
                                Please enter a new name for the item:
                            </label>
                            <input type="text" class="form-control" id="element-name" name="new_name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cancel </button>
                    <button type="submit" class="btn btn-primary"  form="renameForm" value="Save"> Rename </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
         aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel"> Delete </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" id="deleteForm" action="{{ url_for('site.form_delete') }}">
                        <div class="form-group">
                            <label for="del-element-id" class="col-form-label" style="color: red;">
                                Are you sure you want to delete this form?
                            </label>
                            <input type="hidden" class="form-control" id="del-element-id" name="_id">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cancel </button>
                    <button type="submit" class="btn btn-danger"  form="deleteForm" value="Save"> Delete </button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('site.form_list') }}">
            <img src="{{ url_for('site.static', filename='assets/form_icon.svg') }}" width="30" height="30"
                 class="d-inline-block align-top" alt="">
            {{ title }}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('site.form_edit', _id='new') }}">New</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.index') }}">Home</a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container my-4">
        <h5 class="mt-3 ml-3"> Recent {{ title }} </h5>
        <div class="row">
            {% for element in elements %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card mx-3 my-4 light-up">
                    <a href="#">
                    <img src="{{ url_for('site.static', filename='assets/form_icon_square.svg') }}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <p> {{ element.name }} </p>
                        <p class="card-text">
                            <img src="{{ url_for('site.static', filename='assets/form_icon_square.svg') }}"
                             width="20" height="20" class="d-inline-block align-top" alt="">
                            <small class="text-muted">Opened Oct {{ loop.index }}, 2019</small>
                        </p>

                        <div class="btn-group dropup">
                            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                Actions
                            </button>

                            <div class="dropdown-menu">
                                <button type="button" class="dropdown-item" data-toggle="modal" data-target="#renameModal"
                                        data-name="{{ element.name }}" data-id="{{ element.id }}">
                                    Rename
                                </button>
                                <button type="button" class="dropdown-item" data-toggle="modal" data-target="#deleteModal"
                                        data-name="{{ element.name }}" data-id="{{ element.id }}">
                                    Delete
                                </button>
                                <a class="dropdown-item" href="{{ url_for('site.form_edit', _id=element.id) }}">
                                    Edit
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script>
        $('#renameModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var name = button.data('name') // Extract info from data-* attributes
            var _id = button.data('id') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('#element-name').val(name)
            modal.find('#element-id').val(_id)
        })

        $('#deleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var name = button.data('name')
            var _id = button.data('id')
            var modal = $(this)
            modal.find('#deleteModalLabel').text('Deleting: ' + name)
            modal.find('#del-element-id').val(_id)
        })
    </script>

</body>

</html>
