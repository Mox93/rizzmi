{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
    Registration
{% endblock %}

{% block content%}
    <div class="container">
        <h1 style="color:green;">Registration!</h1>
        <form method="post" action="{{ url_for('site.register') }}">
        <dl>
            {{ wtf.quick_form(form) }}
            <input class="btn btn-success" type="submit" value="Sign Up">
        </dl>
        </form>
    </div>
{% endblock %}
